<!DOCTYPE html>
<!-- (c) Fedor Krasnov -->
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../src/styles/main.scss">
    <title>NFT Marketplace</title>
  </head>
  <body class="user-profile-page">
    {{> header }}
    <main>
      <div class="user-profile">
        <div class="user-profile__banner"></div>
        <div class="user-profile__user-avatar-container">
          <div class="user-profile__user-avatar">
            <img src="../src/media/users/user-profile/user-profile-avatar-1.svg">
          </div>
        </div>
        <div class="user-profile__main-information">
          <div class="user-profile__user-name">
            <h1>Animakid</h1>
            <div class="user-profile__button-container">
              <a href="" class="button">
                <img src="../src/media/icons/user-profile/copy.svg">
                0xc0E3...B79C
              </a>
              <div>
                <a href="" class="button button_outline">
                  <img src="../src/media/icons/user-profile/plus.svg">
                  Follow
                </a>
            </div>
            </div>
          </div>
          <div class="user-profile__user-information">
            <div>
              <p>
                <span>250k+</span>
              </p>
              <p>Volume</p>
            </div>
            <div>
              <p>
                <span>50+</span>
              </p>
              <p>NFTs Sold</p>
            </div>
            <div>
              <p>
                <span>3000+</span>
              </p>
              <p>Followers</p>
            </div>
          </div>
          <div class="user-profile__bio">
            <p>
              <span>Bio</span>
            </p>
            <p>The internet's friendliest designer kid.</p>
          </div>
          <div class="user-profile__links">
            <p>Links</p>
            <div class="user-profile__links-container">
              <a href="https://www.google.com/?hl=RU">
                <img src="../src/media/icons/footer/globe.png" alt="connect" class="contact__img">
              </a>
              <a href="https://discord.com/">
                <img src="../src/media/icons/footer/discordlogo.png" alt="discordlogo" class="contact__img">
              </a>
              <a href="https://www.youtube.com/channel/UC3Q7g8MvNPqKMiVj5ltsYfQ">
                <img src="../src/media/icons/footer/youtubelogo.png" alt="youtubelogo" class="contact__img">
              </a>
              <a href="/src/media/icons/footer/twitter-ban.jfif">
                <img src="../src/media/icons/footer/twitterlogo.png" alt="twitterlogo" class="contact__img">
              </a>
              <a href="https://akket.com/wp-content/uploads/2022/03/Servis-nedostupen.-Instagram-navsegda-zablokirovali-v-Rossii-1.jpg">
                <img src="../src/media/icons/footer/instagramlogo.png" alt="instagramlogo" class="contact__img">
              </a>
            </div>
          </div>
        </div>
        <div class="user-profile__command-center">
          <div class="user-profile__border"></div>
          <div class="user-profile__buttons">
            <a href="">Created<span>523</span></a>
            <a href="">owned<span>61</span></a>
            <a href="">Collections<span>4</span></a>
          </div>
        </div>
        <div class="user-profile__user-work">
<!--          {{> sections/work-layout }}-->
        </div>
      </div>
    </main>
    {{> footer }}
  </body>
</html>
