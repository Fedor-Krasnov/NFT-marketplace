<!DOCTYPE html>
<!-- (c) Fedor Krasnov -->
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../src/styles/main.scss">
    <title>NFT Marketplace</title>
  </head>
  <body class="browse-marketplace-page">
    {{> header }}
    <main>
      <div class="browse-marketplace">
        <div class="browse-marketplace__title">
          <h1>Browse Marketplace</h1>
          <p>Browse through more than 50k NFTs on&nbsp;the NFT Marketplace.</p>
        </div>
        <div class="browse-marketplace__search-string">
          <label>
            <input type="text" placeholder="Search your favourite NFTs" class="search">
          </label>
          <div class="browse-marketplace__search-img">
            <a href="">
              <img src="../src/media/icons/magnifyingglass.svg" alt="" class="magnifying-glass">
            </a>
          </div>
        </div>
        <div class="browse-marketplace__choice-point">
          <div class="browse-marketplace__trait"></div>
          <div class="browse-marketplace__buttons">
            <a href="">NFTs<span>302</span></a>
            <a href="">Collections<span>67</span></a>
          </div>
        </div>
        <div class="browse-marketplace__offers">
          <div class="browse-marketplace__offers-container">
            {{> sections/work-layout }}
          </div>
        </div>
      </div>
    </main>
    {{> footer }}
  </body>
</html>
