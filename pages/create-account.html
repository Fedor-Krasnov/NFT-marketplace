<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../src-old/styles/main.scss">
    <title>NFT Marketplace</title>
  </head>
  <body class="create-account-page">
    {{> header }}
    <main>
      <div class="create-account-main">
        <div>
          <div class="create-account-main__img"></div>
        </div>
        <div class="create-account-main__registration">
          <h2>Create account</h2>
          <p>Welcome! enter your details and start creating, collecting and selling NFTs.</p>
          <div class="registration">
            <form>
              <div class="registration__container">
<!--                <label class="registration__data-filling">-->
<!--                  <img src="../src-old/media/icons/user-gray.svg" alt="" class="data-filling__img">-->
<!--                  <input placeholder="Username" class="data-filling">-->
<!--                </label>-->
                <label class="registration__data-filling">
                  <img src="../src-old/media/icons/envelopesimple.svg" alt="" class="data-filling__img">
                  <input placeholder="Email Address" class="data-filling">
                </label>
                <label class="registration__data-filling">
                  <img src="../src-old/media/icons/lockkey.svg" alt="" class="data-filling__img">
                  <input placeholder="Password" class="data-filling">
                </label>
                <label class="registration__data-filling">
                  <img src="../src-old/media/icons/lockkey.svg" alt="" class="data-filling__img">
                  <input placeholder="Confirm Password" class="data-filling">
                </label>
                <div>
                  <button class="button" type="submit">Create account</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    {{> footer }}
  </body>
</html>
