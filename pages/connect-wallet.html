<!DOCTYPE html>
<!-- (c) Fedor Krasnov -->
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../src-old/styles/main.scss">
    <title>NFT Marketplace</title>
  </head>
  <body class="connect-wallet-page">
    {{> header }}
    <main>
      <div class="connect-wallet">
        <div>
          <div class="connect-wallet__img"></div>
        </div>
        <div class="connect-wallet__wallet-selection">
          <h2>Connect wallet</h2>
          <p>Choose a&nbsp;wallet you want to&nbsp;connect. There are several wallet providers.</p>
          <div class="wallet-selection__container">
            <div class="choice">
              <div class="choice__img">
                <img src="../src-old/media/pages/icon/metamask.png" alt="">
              </div>
              <p>Metamask</p>
            </div>
            <div class="choice">
              <div class="choice__img">
                <img src="../src-old/media/pages/icon/wallet-connect.png" alt="">
              </div>
              <p>Wallet Connect</p>
            </div>
            <div class="choice">
              <div class="choice__img">
                <img src="../src-old/media/pages/icon/coinbase.png" alt="">
              </div>
              <p>Coinbase</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    {{> footer }}
  </body>
</html>
