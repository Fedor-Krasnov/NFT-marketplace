<footer class="footer">
  <div class="footer__container">
    <div class="footer__copyright">
      {{> units/logo }}
      <p class="footer__down__title">NFT marketplace&nbsp;UI created with Anima for Figma.</p>
      <p>Join our community</p>
      <div class="footer__contacts">
        <a href="" class="contact">
          <img src="src/media/icons/footer/discordlogo.png" alt="discordlogo" class="contact__img">
        </a>
        <a href="https://www.youtube.com/channel/UC3Q7g8MvNPqKMiVj5ltsYfQ">
          <img src="src/media/icons/footer/youtubelogo.png" alt="youtubelogo" class="contact__img">
        </a>
        <a href="src/media/icons/footer/twitter-ban.jfif">
          <img src="src/media/icons/footer/twitterlogo.png" alt="twitterlogo" class="contact__img">
        </a>
        <a href="https://akket.com/wp-content/uploads/2022/03/Servis-nedostupen.-Instagram-navsegda-zablokirovali-v-Rossii-1.jpg">
          <img src="src/media/icons/footer/instagramlogo.png" alt="instagramlogo" class="contact__img">
        </a>
      </div>
    </div>
    <div class="footer__explore">
      <div class="explore__title">
        <h4>Explore</h4>
        <p class="explore__enumeration">Marketplace</p>
        <p class="explore__enumeration">Rankings</p>
        <p class="explore__enumeration">Connect a wallet</p>
      </div>
    </div>
    <div class="footer__weekly_digest">
      <h4 class="weekly_digest__title">
        Join our weekly digest
      </h4>
      <p>Get exclusive promotions &amp;&nbsp;updates straight to&nbsp;your inbox.</p>
      <label class="subscription">
        <input placeholder="Enter your email here" class="input__email">
        <div>
          <a class="button">
            Subscribe
          </a>
        </div>
      </label>
    </div>
  </div>
  <div class="footer__was_done">
    <div class="footer__was_done__border"></div>
    <div class="footer__who_made">â’¸ NFT Market. Use this template freely.</div>
  </div>
</footer>
